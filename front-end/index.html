<!DOCTYPE html>
<html ng-app="votingApp">

<head>
    <title>Angular Express Api Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="votecontroller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body ng-controller="voteController">
     <nav class="nav navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="nav-bar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <div class="container-fluid">
        
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="active" href="./">
                            <span class="glyphicon glyphicon-print"></span> Vote!
                        </a>
                    </li>
                    <li>
                        <a class="active" href="./standings">
                            <span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Standings
                        </a>
                    </li>
                    <li>
        
                        <a class="active" href="./newUser">
                            <span class="glyphicon glyphicon-user space"></span> New User
                        </a>

                    </li>
                </ul>
            </div>
 
        </div>
     
    </nav>
    <!--     <div ng-view> </div> -->
    <div class="container">
        <div class="row title-hero">
            <div class="col-md-12">
                <div class="col-md-4 col-md-offset-2 left voting-style">
                    <img ng-src="{{heroOne.thumbnail}}" class="my-img">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary choice-one my-btn" ng-click="voteOne()">{{heroOne.name}}</button>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-1 right voting-style">
                    <img ng-src="{{heroTwo.thumbnail}}" class="my-img">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success choice-one my-btn" ng-click="voteTwo()">{{heroTwo.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="vs-img">
        <img src="vs.png" alt="">
    </div>

</body>

</html>
