<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 col-md-offset-2">
                    <h1 data-toggle="modal" data-trigger="hover" data-target="#my-modal">{{hero1}}</h1>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <h1 data-toggle="modal" data-trigger="hover" data-target="#my-modal">{{hero2}}</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 col-md-offset-2 left voting-style">
                    <img ng-src="{{thumbnail}}">
                </div>
                <div class="col-md-4 col-md-offset-1 right voting-style">
                   <img ng-src="{{thumbnailTwo}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 col-md-offset-2">
                    <button type="button" class="btn btn-primary choice-one my-btn" ng-click="choiceOne(hero1.name)">Hero or Villan 1</button>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <button type="button" class="btn btn-success choice-one my-btn" ng-click="choiceTwo(hero2.name)">Hero or Villian 2</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="my-modal" role="dialog" aria-hidden="true" data-trigger="hover">
            <div class="modal-content container">
                {{marvel.desc}}
            </div>
        </div>
    </div>
